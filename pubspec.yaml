name: life_simulator
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.8.0-278.1.beta

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^1.0.0 
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^17.2.2
  permission_handler: ^11.3.1

  english_words: ^4.0.0
  provider: ^6.0.0

  shared_preferences: ^2.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: ArsenalSC
      fonts:
        - asset: assets/ArsenalSC/ArsenalSC-Bold.ttf
          weight: 700
        - asset: assets/ArsenalSC/ArsenalSC-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/ArsenalSC/ArsenalSC-Italic.ttf
          style: italic
        - asset: assets/ArsenalSC/ArsenalSC-Regular.ttf
   


