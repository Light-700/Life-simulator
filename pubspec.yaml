name: life_simulator
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.71.0 

  english_words: ^4.0.0
  provider: ^6.0.0

  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: ArsenalSC
      fonts:
        - asset: assets/ArsenalSC/ArsenalSC-Bold.ttf
          weight: 700
        - asset: assets/ArsenalSC/ArsenalSC-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/ArsenalSC/ArsenalSC-Italic.ttf
          style: italic
        - asset: assets/ArsenalSC/ArsenalSC-Regular.ttf
   


